			    title:{
			        text: '▌主要囯家游客消费偏好',
					top: '4%',
					left: '2%',
					textStyle: {
						color: '#EEB300',

			    },
			    tooltip : {
			        trigger: 'axis',
			        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
			            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			        }
			    },
			    legend: {
			        orient: 'horizontal',
									//						top: 'bottom',
					bottom: '5%',
			        data:['酒店', '景区','餐饮','娱乐','购物','交通']
			    },
			    grid: {
			    	top:'20%',
			        left: '3%',

			    },
			    xAxis : [

		    var xiaofeiTop10 = echarts.init(document.getElementById("xiaofeiTop10"));
		    
		    var option = {
					title: {
						text: '▌消费类型价格排名',
						top: '4%',
						left: '2%',
						textStyle: {
							color: '#EEB300',
							fontSize: 15
						}
					},
					tooltip: {
						trigger: 'item',
						//confine:true,
						position: 'right'
					},
					calculable: true,
					grid: {
						top: '15%',
						left: '3%',
						right: '3%',
						bottom: '1%',
						containLabel: true
					},
					xAxis: [{
						type: 'value',
						show: false
					}],
					yAxis: [{
						axisLine: {
							show: false
						},
						splitLine: {
							show: false
						},
						axisLabel: {
							interval: 0,
							formatter: function(params) {
								var newParamsName = ""; // 最终拼接成的字符串
								var paramsNameNumber = params.length; // 实际标签的个数
								var provideNumber = 4; // 每行能显示的字的个数
								var rowNumber = Math.ceil((paramsNameNumber) / provideNumber); // 换行的话,需要显示几行，向上取整
								/**
								 * 判断标签的个数是否大于规定的个数， 如果大于，则进行换行处理 如果不大于，即等于或小于，就返回原标签
								 */
								// 条件等同于rowNumber>1
								if(paramsNameNumber > provideNumber) {
									/** 循环每一行,p表示行 */
									for(var p = 0; p < rowNumber; p++) {
										var tempStr = ""; // 表示每一次截取的字符串
										var start = p * provideNumber; // 开始截取的位置
										var end = start + provideNumber; // 结束截取的位置
										// 此处特殊处理最后一行的索引值
										if(p == rowNumber - 1) {
											// 最后一次不换行
											tempStr = params.substring(start, paramsNameNumber);
										} else {
											// 每一次拼接字符串并换行
											tempStr = params.substring(start, end) + "\n";
										}
										newParamsName += tempStr; // 最终拼成的字符串
									}

								} else {
									// 将旧标签的值赋给新标签
									newParamsName = params;
								}
								//将最终的字符串返回
								return newParamsName
							}
						},
						axisTick: {
							show: false
						},

								},

								}

						barWidth: '60%',
						data: [333000, 444000, 521000, 541000, 745000, 874000],
						name: '价格(元)',
					}]
				};

		})
