	<script>
		$(document).ready(function(){
		var jingquleixing_tuandui = echarts.init(document.getElementById("jingquleixing_tuandui"));
		
		var option =  {
			    title : {
			        text: '▌景区类型偏好-团队',
						top: '4%',
						left: '2%',
						textStyle: {
							color: '#EEB300',
							fontSize: 15
						},
					},
			    tooltip : {
			        trigger: 'item',
			        formatter: "{a} <br/>{b} : {c} ({d}%)"
			    },
			    legend: {
			     orient: 'horizontal',
						//						top: 'bottom',
						bottom: '5%',
			      data: ['名山胜水', '公园景观','草原','古村落民俗','休闲度假']
			    },
			    series : [
			        {
			            name: '景区类型',
			            type: 'pie',
			            radius : '55%',
			            data:[
			                {value:4000, name:'名山胜水'},
			                {value:3000, name:'公园景观'},
			                {value:6000, name:'草原'},
			                {value:2400, name:'古村落民俗'},
			                {value:5000, name:'休闲度假'}
			            ],
			            itemStyle: {
			                emphasis: {
			                    shadowBlur: 10,
			                    shadowOffsetX: 0,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                }
			            }
			        }
			    ]
			};
			
			jingquleixing_tuandui.setOption(option);
			
			var jingquleixing_sanke = echarts.init(document.getElementById("jingquleixing_sanke"));
			
			var option = {
				    title : {
				        text: '▌景区类型偏好-散客',
						top: '4%',
						left: '2%',
						textStyle: {
							color: '#EEB300',
							fontSize: 15
						},
					},
				    tooltip : {
				        trigger: 'item',
				        formatter: "{a} <br/>{b} : {c} ({d}%)"
				    },
				    legend: {
				      orient: 'horizontal',
						//						top: 'bottom',
						bottom: '5%',
				      data: ['名山胜水', '公园景观','草原','古村落民俗','休闲度假']
				    },
				    series : [
				        {
				            name: '景区类型',
				            type: 'pie',
				            radius : '55%',
				            data:[
				                {value:6000, name:'名山胜水'},
				                {value:2000, name:'公园景观'},
				                {value:4000, name:'草原'},
				                {value:3400, name:'古村落民俗'},
				                {value:2900, name:'休闲度假'}
				            ],
				            itemStyle: {
				                emphasis: {
				                    shadowBlur: 10,
				                    shadowOffsetX: 0,
				                    shadowColor: 'rgba(0, 0, 0, 0.5)'
				                }
				            }
				        }
				    ]
				};
				
			jingquleixing_sanke.setOption(option);
			
			var jingquleixingtop5 = echarts.init(document.getElementById("jingquleixingtop5"));
			
			var option = {
			    title: {
			        text: '▌景区类型TOP5',
			        top: '4%',
						left: '2%',
						textStyle: {
							color: '#EEB300',
							fontSize: 15
						},
					},
			    tooltip: {
			        trigger: 'axis'
			    },
			    legend: {
			       data: ['名山胜水', '公园景观','草原','古村落民俗','休闲度假'],
			       
			    },
			    grid: {
			        left: '3%',
			        right: '4%',
			        bottom: '3%',
			        containLabel: true
			    },
			    toolbox: {
			    },
			    xAxis: {
			        type: 'category',
			        boundaryGap: false,
			        data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月',]
			    },
			    yAxis: {
			        type: 'value',
			        name: '人数(人)',
			        axisLabel: {
							textStyle: {
								color: "#646464"
							}
						},
						splitLine: {
							show: true,
							lineStyle: {
								// 使用深浅的间隔色
								color: ['#d9d9d9'],
								type: 'dashed',
							}
						},
						axisLine: {
							lineStyle: {
								color: '#999999'
							}
						}
			    },
			    series: [
			        {
			            name:'名山胜水',
			            type:'line',
			            data:[1200, 1320, 1001, 1034, 900, 2300, 2100,1200, 1032, 1001, 1304, 900],
			            smooth:'true'
			        },
			        {
			            name:'公园景观',
			            type:'line',
			            data:[2200, 1820, 1910, 2340, 2900, 3030, 3010, 1901, 2304, 2090, 3030, 3010],
			            smooth:'true'
			        },
			        {
			            name:'草原',
			            type:'line',
			            data:[1050, 2302, 2001, 1540, 1900, 3300, 4100,2001, 1504, 1900, 3030, 4010],
			            smooth:'true'
			        },
			        {
			            name:'古村落民俗',
			            type:'line',
			            data:[3200, 3302, 3001, 3304, 3900, 3300, 3200, 3001, 3304, 3900, 3300, 3200],
			            smooth:'true'
			        },
			        {
			            name:'休闲度假',
			            type:'line',
			            data:[3200, 2302, 1001, 2304, 1400, 3300, 3200, 1001, 2304, 1400, 3300, 3200],
			            smooth:'true'
			        }
			    ]
			};
			
			jingquleixingtop5.setOption(option);
		})

	</script>
