  <script type="text/javascript">$(document).ready(function() {
	var echarts_main = echarts.init(document.getElementById("main2"));
	var option = {
		backgroundColor: 'white',
		title: {
			top: 10,
			left: 15,
			text: '▌整点天气状况',
			textStyle: {
				color: '#EEB300',
				fontSize: 15
			},
		},
		tooltip: {
			trigger: 'axis',
			axisPointer: {
				type: 'cross',
				label: {
					backgroundColor: '#283b56'
				}
			}
		},

		grid: {
			top: 70,
			left: '5%',
			containLabel: true
		},

		dataZoom: {
			show: false,
			start: 0,
			end: 100
		},
		xAxis: [{
			type: 'category',
			boundaryGap: false,
			name: '时间',
			axisLabel: {
				interval: 0,
				rotate: 60,
				margin: 10,

			},
			data: (function() {
				var now = new Date();
				var res = [];
				var len = 12;
				while(len--) {
					res.unshift(now.toLocaleTimeString().replace(/^\D*/, ''));
					now = new Date(now - 1000 * 60 * 60);
				}
				return res;
			})()
		}],
		yAxis: [{
			type: 'value',
			//          scale: true,
			name: '温度（℃）',
			min: 0,
			boundaryGap: [0.1, 0.1],
			axisLabel: {
				textStyle: {
					color: "#646464"
				}
			},
			splitLine: {
				show: true,
				lineStyle: {
					// 使用深浅的间隔色
					color: ['#d9d9d9'],
					type: 'dashed',
				}
			},
			axisLine: {
				lineStyle: {
					color: '#999999'
				}
			}

		}],
		series: [{
			name: '温度变化',
			type: 'line',

			data: (function() {
				var res = [];
				var len = 0;
				while(len < 12) {
					res.push((Math.random() + 2).toFixed(0) - 0);
					len++;
				}
				return res;
			})()
		}]
	};

	setInterval(function() {
		axisData = (new Date()).toLocaleTimeString().replace(/^\D*/, '');

		var data0 = option.series[0].data;
		data0.shift();
		data0.push(Math.round(Math.random() + 1));

		option.xAxis[0].data.shift();
		option.xAxis[0].data.push(axisData);

		echarts_main.setOption(option);
	}, 2000);
	echarts_main.setOption(option);

});</script>
