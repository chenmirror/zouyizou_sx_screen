			$(document).ready(function() {

						},
					},
					tooltip: {
						trigger: 'axis',

							type: 'cross',

					legend: {
						orient: 'horizontal',

						start: 0,

					xAxis: [{
						type: 'category',
						boundaryGap: false,
						data: (function() {
							var now = new Date();
							var res = [];
							var len = 5;
							while (len--) {
								res.unshift(now.toLocaleTimeString().replace(/^\D*/, ''));
								now = new Date(now - 2000);
							}
							return res;
						})()
					}],
					yAxis: [{
						type: 'value',
						scale: true,
						name: '数量（人）',

							var res = [];
							var len = 0;
							while (len < 5) {
								res.push((Math.random() * 100 + 2055).toFixed(0) - 0);
								len++;
							}
							return res;
						})()
					}, {
						name: '多伦湖',
						type: 'line',

						data: (function() {
							var res = [];
							var len = 0;
							while (len < 5) {
								res.push((Math.random() * 100 + 2055).toFixed(0) - 0);
								len++;
							}
							return res;
						})()
					}, {
						name: '贝子庙',

						type: 'line',
						data: (function() {
							var res = [];
							var len = 0;
							while (len < 5) {
								res.push((Math.random() * 100 + 2055).toFixed(0) - 0);
								len++;
							}
							return res;
						})()
					}, {
						name: '蒙古汗城',
						type: 'line',

						data: (function() {
							var res = [];
							var len = 0;
							while (len < 5) {
								res.push((Math.random() * 100 + 2055).toFixed(0) - 0);
								len++;
							}
							return res;
						})()
					}]
				};

				setInterval(function() {
					axisData = (new Date()).toLocaleTimeString().replace(/^\D*/, '');

					var data0 = option.series[0].data;
					data0.shift();
					data0.push(Math.round(Math.random() * 3200 + 5443));

					var data1 = option.series[1].data;
					data1.shift();
					data1.push(Math.round(Math.random() * 3500 + 5343));

					var data2 = option.series[2].data;
					data2.shift();
					data2.push(Math.round(Math.random() * 3500 + 5243));

					var data3 = option.series[3].data;
					data3.shift();
					data3.push(Math.round(Math.random() * 3500 + 5543));
					option.xAxis[0].data.shift();
					option.xAxis[0].data.push(axisData);

					echarts_main.setOption(option);
				}, 2000);
				echarts_main.setOption(option);

			});
